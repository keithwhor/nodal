# Test against this version of Node.js
environment:
  nodejs_version: "4.0"

# Start PostgreSQL 9.3
services:
  - postgresql93

# Set PostgreSQL ENV AUTH VARs
environment:
  PGUSER: postgres
  PGPASSWORD: Password12!

# Install scripts. (runs after repo cloning)
install:
  # Get the latest stable version of Node.js or io.js
  - ps: Install-Product node $env:nodejs_version
  # install modules
  - npm install

# Post-install before build
before_build:
  - cmd: psql -c "create database travis_ci_test;" -U postgres

# Post-install test scripts.
test_script:
  # Output useful info for debugging.
  - node --version
  - npm --version
  # run tests
  - npm test

# Don't actually build.
build: off